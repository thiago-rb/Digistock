<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores - Digistock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html"><i class="fas fa-home"></i> Início</a>
        <a href="ListasProdutos.html"><i class="fas fa-boxes"></i> Produtos</a>
        <a href="Categorias.html"><i class="fas fa-tags"></i> Categorias</a>
        <a href="Tela.html" class="active"><i class="fas fa-truck"></i> Fornecedores</a>
        <a href="Entrada.html"><i class="fas fa-arrow-down"></i> Entrada</a>
        <a href="Venda.html"><i class="fas fa-arrow-up"></i> Venda</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Cadastro de Fornecedores</h2>
            <div class="form-group">
                <label><i class="fas fa-user"></i> Nome do Fornecedor:</label>
                <input type="text" id="nome" />
            </div>
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> CNPJ ou CPF:</label>
                <input type="text" id="documento" />
            </div>
            <div class="form-group">
                <label><i class="fas fa-phone"></i> Telefone:</label>
                <input type="text" id="telefone" />
            </div>
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" />
            </div>
            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                <input type="text" id="endereco" />
            </div>
            <div class="buttons">
                <button class="btn btn-cancel" onclick="window.location.href='Home.html'"><i class="fas fa-times"></i> Cancelar</button>
                <button class="btn btn-save" onclick="salvarFornecedor()"><i class="fas fa-save"></i> Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function salvarFornecedor() {
            const nome = document.getElementById('nome').value;
            const documento = document.getElementById('documento').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('endereco').value;

            if (!nome || !documento || !telefone || !email || !endereco) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const fornecedores = JSON.parse(localStorage.getItem('fornecedores')) || [];
            const novoFornecedor = {
                id: Date.now(), // ID único
                nome,
                documento,
                telefone,
                email,
                endereco
            };
            fornecedores.push(novoFornecedor);
            localStorage.setItem('fornecedores', JSON.stringify(fornecedores));

            alert('Fornecedor cadastrado com sucesso!');
            window.location.href = 'Home.html';
        }
    </script>
</body>
</html>
