<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html">Início</a>
        <a href="ListasProdutos.html">Produtos</a>
        <a href="Categorias.html">Categorias</a>
        <a href="Tela.html" class="active">Fornecedores</a>
        <a href="Entrada.html">Entrada</a>
        <a href="Saida.html">Saída</a>
        <a href="#" onclick="logout()">Sair</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Cadastro de Fornecedores</h2>
            <div class="form-group">
                <label>Nome do Fornecedor:</label>
                <input type="text" id="nome" />
            </div>
            <div class="form-group">
                <label>CNPJ ou CPF:</label>
                <input type="text" id="documento" />
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" id="telefone" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" />
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" id="endereco" />
            </div>
            <div class="buttons">
                <button class="btn btn-cancel" onclick="window.location.href='Home.html'">Cancelar</button>
                <button class="btn btn-save" onclick="salvarFornecedor()">Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function salvarFornecedor() {
            const nome = document.getElementById('nome').value;
            const documento = document.getElementById('documento').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('endereco').value;

            if (!nome || !documento || !telefone || !email || !endereco) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const fornecedores = JSON.parse(localStorage.getItem('fornecedores')) || [];
            const novoFornecedor = {
                id: Date.now(), // ID único
                nome,
                documento,
                telefone,
                email,
                endereco
            };
            fornecedores.push(novoFornecedor);
            localStorage.setItem('fornecedores', JSON.stringify(fornecedores));

            alert('Fornecedor cadastrado com sucesso!');
            window.location.href = 'Home.html';
        }
    </script>
</body>
</html>
