<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digistock - Lista de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html">Início</a>
        <a href="ListasProdutos.html" class="active">Produtos</a>
        <a href="Categorias.html">Categorias</a>
        <a href="Tela.html">Fornecedores</a>
        <a href="Entrada.html">Entrada</a>
        <a href="Saida.html">Saída</a>
        <a href="#" onclick="logout()">Sair</a>
    </div>
    <div class="content">
        <h2>Lista de Produtos</h2>
        <button class="btn btn-add" onclick="window.location.href='Produtos.html'">Adicionar Produto</button>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome do Produto</th>
                    <th>Categoria</th>
                    <th>Fornecedor</th>
                    <th>Estoque Mínimo</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">
                <!-- Produtos serão listados aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', carregarProdutos);

        function carregarProdutos() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const tabela = document.getElementById('tabela-produtos');
            tabela.innerHTML = ''; // Limpa a tabela antes de recarregar

            produtos.forEach(produto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${produto.codigo}</td>
                    <td>${produto.nome}</td>
                    <td>${produto.categoria}</td>
                    <td>${produto.fornecedor}</td>
                    <td>${produto.estoqueMinimo}</td>
                    <td>${produto.quantidade}</td>
                    <td>R$ ${produto.preco.toFixed(2)}</td>
                `;
                tabela.appendChild(row);
            });
        }
    </script>
</body>
</html>
