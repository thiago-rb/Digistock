<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Digistock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html"><i class="fas fa-home"></i> Início</a>
        <a href="ListasProdutos.html"><i class="fas fa-boxes"></i> Produtos</a>
        <a href="Categorias.html" class="active"><i class="fas fa-tags"></i> Categorias</a>
        <a href="Tela.html"><i class="fas fa-truck"></i> Fornecedores</a>
        <a href="Entrada.html"><i class="fas fa-arrow-down"></i> Entrada</a>
        <a href="Venda.html"><i class="fas fa-arrow-up"></i> Venda</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="content">
        <h2>Gerenciamento de Categorias</h2>
        <div class="form-container">
            <h3>Adicionar Nova Categoria</h3>
            <div class="form-group">
                <label><i class="fas fa-tag"></i> Nome da Categoria:</label>
                <input type="text" id="categoria-nome" placeholder="Ex: Eletrônicos" required />
            </div>
            <div class="buttons">
                <button class="btn btn-cancel" onclick="limparFormulario()"><i class="fas fa-times"></i> Limpar</button>
                <button class="btn btn-save" onclick="adicionarCategoria()"><i class="fas fa-save"></i> Salvar</button>
            </div>
        </div>
        <div class="table-container">
            <h3>Categorias Cadastradas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome da Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-categorias">
                    <!-- As categorias serão carregadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
