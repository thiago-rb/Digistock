<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="Home.html">Início</a>
        <a href="ListasProdutos.html">Produtos</a>
        <a href="#">Categorias</a>
        <a href="Tela.html">Fornecedores</a>
        <a href="#">Entrada</a>
        <a href="#">Saída</a>
        <a href="#" onclick="logout()">Sair</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Cadastro de Produtos</h2>
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" id="produto-nome" required />
            </div>
            <div class="form-group">
                <label>Código do Produto:</label>
                <input type="text" id="produto-codigo" required />
            </div>
            <div class="form-group">
                <label>Categoria:</label>
                <input type="text" id="produto-categoria" required />
            </div>
            <div class="form-group">
                <label>Fornecedor:</label>
                <input type="text" id="produto-fornecedor" required />
            </div>
            <div class="form-group">
                <label>Estoque Mínimo:</label>
                <input type="number" id="produto-estoque-minimo" required />
            </div>
            <div class="form-group">
                <label>Quantidade em Estoque:</label>
                <input type="number" id="produto-quantidade" required />
            </div>
            <div class="form-group">
                <label>Preço:</label>
                <input type="number" id="produto-preco" step="0.01" required />
            </div>
            <div class="buttons">
                <button class="btn btn-cancel" onclick="window.location.href='ListasProdutos.html'">Cancelar</button>
                <button class="btn btn-save" onclick="salvarProduto()">Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
